<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
</head>
<body>
<h1>Payment Page</h1>

<form th:action="@{/payment/save}" th:object="${payment}" method="post">
    <div>
        <label for="amount">Amount:</label>
        <input type="text" id="amount" th:field="*{amount}">
    </div>

    <div>
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" th:field="*{cardNumber}">
    </div>

    <div>
        <label for="expirationDate">Expiration Date:</label>
        <input type="text" id="expirationDate" th:field="*{expirationDate}">
    </div>

    <div>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" th:field="*{cvv}">
    </div>

    <button type="submit">Pay</button>
</form>
</body>
</html>
